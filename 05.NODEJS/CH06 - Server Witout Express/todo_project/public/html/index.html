<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do Master</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <link rel="stylesheet" href="../styles/index.css">

    <script src="../js/index.js"></script>
</head>
<body>

    <div id="main">
        <div id="content">
            <div id="title">
                <h1>ToDo MASTER</h1>
            </div>
            <div id="body">
                <div id="create-section" class="column">
                    <h3>Create ToDo:</h3>
                    <form id="create-form">
                        <input type="text" id="create-input" placeholder="Enter ToDo">
                        <input type="submit" id="create-submit" value="Create">
                    </form>
                </div>
                <div id="list-section" class="column">
                    <h3>ToDo List:</h3>
                    <ul id="todolist">
<!--                         <li><span><input type="checkbox"> Value</span></li>
 -->                    </ul>
                </div>
            </div>
        </div>

        
    </div>
    
</body>
</html>
