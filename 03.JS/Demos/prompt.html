<body>
    
    <button onclick="sum()">Clica Me</button>
    

</body>

<script>

    function sum(){
        var num1 = prompt("Insira o primeiro numero");
        var num2 = prompt("Insira o secondo numero");
        var num3 = prompt("Insira o terceiro numero");

        var sumValue = parseInt(num1) + parseInt(num2) + parseInt(num3);
        alert(sumValue)
    }

</script>
