<body>

    <button onclick="some()">CenaS</button>
    

    <script>

        function some(){

            var maxI = parseInt(prompt("i"))
            var maxJ = parseInt(prompt("j"))
            
            for (var i = 1; i <= maxI; i++) {
                
                var k = 0;
                if (i <= maxJ)
                {
                    k = maxJ - (i - 1) ;
                }
                else {
                    k = (i - maxJ) + 1;
                }

                for (var j = 1; j <=  k; j++) {
                    console.log(i + ":" + j)
                }

            }

        }

    </script>
