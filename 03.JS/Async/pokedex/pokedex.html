<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <input type="text" id="pokemon" placeholder="Enter pokemon name">
    <button onclick="getPokemonOnClick()">Get Pokemon</button>
    
    <div class="main">
        
    </div>


<script>

    let getPokemon = function(name) {
        let req = fetch("https://pokeapi.co/api/v2/pokemon/" + name)
        .then(function(response) {
            return response.json();
        })
        .then(function(data) {
            console.log(data);
            let main = document.querySelector(".main");
            let div = document.createElement("div");
            let img = document.createElement("img");
            let p = document.createElement("p");
            img.src = data.sprites.front_default;
            p.innerHTML = data.name;
            div.appendChild(img);
            div.appendChild(p);
            main.appendChild(div);
        })
    }

    function getPokemonOnClick(){
        let input = document.getElementById("pokemon");
        let value = input.value;

        getPokemon(value);
    }

</script>


</body>
</html>
