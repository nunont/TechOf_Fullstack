<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        #myDiv {
            width: 200px;
            height: 200px;
            border: solid 1px green;
        }

    </style>

</head>
<body>
    
    <button onclick="selectBackColor()">BAck Color</button>
    <button onclick="selectTextColor()">Text Color</button>
    
    <div id="myDiv">
        Hello world!
    </div>
    
    <script>

        function selectBackColor(){
            var backColor = prompt("Indica a cor de fundo:")
            document.getElementById("myDiv").style.backgroundColor = backColor;
        }

        function selectTextColor(){
            var color = prompt("Indica a cor de texto:")
            document.getElementById("myDiv").style.color = color;
        }

    </script>

</body>
</html>
