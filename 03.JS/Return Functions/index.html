    <script>
        let course = {
            name: '',
            description: '',
            students: [],
            addStudents(studentName) {
                this.students.push(studentName)
                console.log(`${studentName} added to ${this.name} course`)
            },
            date: '12/12/2021'
        };

        let english = {
            name: "english course",
            description: "this is good course",
            students: []
        }

        let math = {
            name: "math course",
            description: "this is very good course",
            students: []
        }

        let addStudents = course.addStudents;
        
        //add("asaf")//its will not work.
        //this function will referance to

        addStudents.call(english, "asaf")
        addStudents.call(math, "Dani")
        addStudents.call(english, "asaf")
        addStudents.call(math, "Ron")

        console.log(math);
        console.log(english);

        studentData = ['menny']

        addStudents.call(english, ...studentData)
        console.log(english);
    </script>
