<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button onclick="handleClick()">Clica Me</button>

    <script>

        function handleClick() {
            var length = parseInt(prompt("Tamanho do Array"));

            let myArr = []

            for (let i = 0; i < length; i++) {
                let nr = parseInt(prompt("Insere nr:"))
                myArr.push(nr);
            }

            console.log(removeDuplicates(myArr))
        }

        function removeDuplicates(arr) { //1, 2, 2, 3, 3, 4
            let newArray = [];

            for (let i = 0; i < arr.length; i++) {
                
                let exists = numberExists(newArray, arr[i]);
                
                if (exists == false) {
                    newArray.push(arr[i])
                }
            }

            return newArray;
        }

        function numberExists(arr, nr) {

            for(let i = 0; i < arr.length; i++){
                if (arr[i] == nr) {
                    return true;
                }
            }

            return false;
        }

    </script>
</body>
</html>
