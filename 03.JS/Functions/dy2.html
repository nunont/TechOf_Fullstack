<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Do it yourself 2</h1>
    <button onclick="handleCLick()">Clica ME!</button>

    <p id="max"></p>
    <script>

        function handleCLick() {
            var a = parseInt(prompt("Insira o nr"));
            var b = parseInt(prompt("Insira o nr"));
            var c = parseInt(prompt("Insira o nr"));
            
            var maxValue = maxBetween3Numbers(a,b,c);
            document.getElementById("max").innerText = maxValue;
        }

        const maxBetween3Numbers = function(n1, n2, n3) {
            var max = 0;

            if  (n1 > n2) {
                max = n1;
            }
            else {
                max = n2;
            }

            if (n3 > max) {
                max = n3;
            }

            return max;
        }
        

    </script>
    
</body>
</html>
