<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Do it yourself 6</h1>
    <button onclick="handleCLick()">Clica ME!</button>

    <p id="max"></p>
    <script>

        function handleCLick() {
            var arr = [1,6,2,9,123,543,3224,654,213,676,31,4,21,65]
            
            var maxValue = maxInArray(arr);
            document.getElementById("max").innerText = maxValue;
        }

        const maxInArray = (arr) => {
            let max = arr[0];

            for (let i = 1; i < arr.length; i++){
                if (arr[i] > max) {
                    max = arr[i];
                }
            }

            return max;
        }
        

    </script>
    
</body>
</html>
