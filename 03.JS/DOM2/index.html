<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Practice of DOMs Day</h1>

    <button id="super_button">Click Me</button>
    
</body>
<script>

    var superButton = document.querySelector("#super_button");


    function myRainbow(){
        var r = Math.random() * 255;
        var g = Math.random() * 255;
        var b = Math.random() * 255;

        document.body.style.backgroundColor = 'rgb('+  Number.parseInt(r) +','+  Number.parseInt(g) + ',' +  Number.parseInt(b) + ')';
    }

    superButton.addEventListener('click', function(e) {
        let myTitle = document.querySelector("h1");
        myTitle.style.color = "red";
        document.body.style.backgroundColor = "black";

        superButton.setAttribute("disabled", "");

        setInterval(myRainbow, 1)
    });




</script>
</html>
