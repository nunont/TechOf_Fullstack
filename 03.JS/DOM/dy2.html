<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>My friends</h1>
    
    <input id="newFriend" type="text">
    <button onclick="addFriend()">Add Friend</button>

    <ul id="myFriends">
        <li>Ze</li>
        <li>David </li>
        <li>Antonio</li>
    </ul>

    <script>

        function addFriend(){
            let friendName = document.getElementById("newFriend").value;
            var newLi = document.createElement("li");
            newLi.innerText = friendName;

            let list = document.querySelector("#myFriends");
            list.appendChild(newLi);
        }

    </script>

</body>
</html>
