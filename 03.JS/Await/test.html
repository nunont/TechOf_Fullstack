<html>
<body>
    <h1>Await</h1>
</body>
<script>
    
    const delay = seconds => {
        return new Promise(
            resolve =>  {
                
                setTimeout(resolve, seconds * 1000)
                console.log("delaying");
            }
        )
    };
    
    const countToFive = async () => {
        console.log("one");
        delay(1);
        console.log("Two");
        await delay(1);
        console.log("three");
        await delay(1);
    };

    countToFive();
</script>
</html>
