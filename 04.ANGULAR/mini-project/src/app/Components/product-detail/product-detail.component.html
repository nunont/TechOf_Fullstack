

<div *ngIf="selectedProduct">
    <h3>{{ selectedProduct.name }}</h3>
    <div><span>Id: </span>{{ selectedProduct.id }}</div>
    <div><span>Name: </span>{{ selectedProduct.name }}</div>
    <div><span>Price: </span>{{ selectedProduct.price }}</div>
    <div><span>Rate: </span>{{ selectedProduct.rate }}</div>
    <div><img [src]="selectedProduct.image" alt="" width="100"><div>
</div>
