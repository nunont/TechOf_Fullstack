
<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <label for="profession">Profession</label>
    <input type="text" id="profession" formControlName="profession">

    <label for="first-name">First Name</label>
    <input type="text" id="first-name" formControlName="firstName">

    <label for="last-name">Last Name</label>
    <input type="text" id="last-name" formControlName="lastName">

    <label for="date-of-birth">Date of Birth</label>
    <input type="date" id="date-of-birth" formControlName="dateOfBirth">

    <label for="gender">Gender</label>
    <select id="gender" formControlName="gender">
        <option value="">Choose a gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
    </select>

    <label for="email">Email</label>
    <input type="email" id="email" formControlName="email">

    <label for="phone">Phone</label>
    <input type="tel" id="phone" formControlName="phone">

    <br>
    <div formArrayName="academicEducations">
        <button type="button" (click)="addAcademicEducation()">Add Education</button>
        
        <div *ngFor="let education of academicEducations.controls ; let i = index">
            <div [formGroupName]="i">
                <label for="degree-{{ i }}">Degree</label>
                <select id="degree-{{ i }}" formControlName="degree">
                    <option value="">Choose</option>
                    <option value="bachelor">Bachelor</option>
                    <option value="master">Master</option>
                    <option value="phd">PhD</option>
                </select>
        
                <label for="school-{{ i }}">School</label>
                <input type="text" id="school-{{ i }}" formControlName="school">
        
                <label for="description-{{ i }}">Description</label>
                <input type="text" id="description-{{ i }}" formControlName="description">
            </div>
        </div>
    </div>

    <div formArrayName="professionalExperiences">
        <button type="button" (click)="addProfessionalExperience()">Add Professional Experience</button>

        <div *ngFor="let professional of professionalExperiences.controls let j = index">
            <div [formGroupName]="j">
                <label for="company-{{ j }}">Company</label>
                <input type="text" id="company-{{ j }}" formControlName="company">

                <label for="position-{{ j }}">Position</label>
                <input type="text" id="position-{{ j }}" formControlName="position">

                <label for="description-{{ j }}">Description</label>
                <input type="text" id="description-{{ j }}" formControlName="description">
            </div>
        </div>
    </div>

    <br>

    <button type="submit" [disabled]="profileForm.invalid">Save</button>

</form>
