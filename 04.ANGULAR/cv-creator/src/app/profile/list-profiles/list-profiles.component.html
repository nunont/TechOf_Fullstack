<h1>
    List Profiles
</h1>

<table>
    <thead>
        <th>Profession</th>
        <th>First Name</th>
        <th>Last Name</th>
    </thead>
    <tbody>
        <tr *ngFor="let profile of profiles">
            <td>{{ profile.profession }}</td>
            <td>{{ profile.firstName }}</td>
            <td>{{ profile.lastName }}</td>
        </tr>
    </tbody>
</table>
