
<div *ngIf="selectedProduct">
    <h1>Edit Product {{ selectedProduct.name }}</h1>

    <input matInput type="text" [(ngModel)]="selectedProduct.name" placeholder="Name">
    <input matInput type="text" [(ngModel)]="selectedProduct.price" placeholder="Price">
    <input matInput type="text" [(ngModel)]="selectedProduct.rate" placeholder="Rate">
    <input matInput type="text" [(ngModel)]="selectedProduct.image" placeholder="image">
</div>
<div *ngIf="!selectedProduct">
    <h1>Add Product </h1>

    <input  type="text" [(ngModel)]="newProduct.name" placeholder="Name">
    <input type="text" [(ngModel)]="newProduct.price" placeholder="Price">
    <input type="text" [(ngModel)]="newProduct.rate" placeholder="Rate">
    <input type="text" [(ngModel)]="newProduct.image" placeholder="image">
    <button (click)="createProduct()">Add Product</button>
</div>

<mat-form-field class="example-form-field">
    <mat-label>Clearable input</mat-label>
    <input matInput type="text">
    <button  matSuffix mat-icon-button aria-label="Clear">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
