<div class="container section">

    <div class="half">
        <form [formGroup]="registerForm" (submit)="onSubmit()">
            <div class="mb-3">
                <label for="email" class="form-label">First Name</label>
                <input type="text" class="form-control" id="email" placeholder="name@example.com" formControlName="firstName">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="text" class="form-control" id="email" placeholder="name@example.com" formControlName="lastName">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="date" class="form-control" id="email" placeholder="name@example.com" formControlName="birthDate">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com" formControlName="email">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter Password" formControlName="password">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter Password" formControlName="confirmPassword">
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Login</button>
                <span class="ml-3">    </span>
            </div>
        </form>
    </div>
</div>
