<!DOCTYPE html>
<html>

    <head>
        <title>Video, Iframe e Audio</title>
    </head>

    <body>

        <video width="500" controls>
            <source src="video.mp4" type="video/mp4">
        </video>

        <br>
        
        <iframe src="https://www.techof.pt/en/" width="500" height="500"></iframe>

        <br>

        <iframe 
            width="560" 
            height="315" 
            src="https://www.youtube.com/embed/k_3NVXml470" 
            title="YouTube video player" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
            >
        </iframe>

        <audio controls>
            <source src="audio.mp3" type="audio/mp3">
        </audio>
    </body>

</html>
